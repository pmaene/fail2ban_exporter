name: Go
on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: "1.13"

      - name: Build
        run: go build -v ./...

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: "1.13"

      - name: Build
        run: go build -v ./...

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: fail2ban_exporter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
